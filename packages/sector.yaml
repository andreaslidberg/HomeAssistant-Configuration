##################################################################################
# Automations 
##################################################################################
automation:
- id: '1523700791768'
  alias: AlarmControl
  initial_state: false
  trigger:
  - entity_id: group.family
    from: home
    platform: state
    to: not_home
  condition:
  - condition: state
    entity_id: alarm_control_panel.sector_alarm_02519706
    state: disarmed
  action:
  - data:
      entity_id: switch.countdown
    service: switch.turn_on

- id: '1576592016028'
  alias: DisableAlarm
  description: ''
  trigger:
  - entity_id: group.family
    from: not_home
    platform: state
    to: home
  condition:
  - condition: state
    entity_id: alarm_control_panel.sector_alarm_02519706
    state: armed_away
  action:
  - data:
      code: !secret sector_code
      entity_id: alarm_control_panel.sector_alarm_02519706
    service: alarm_control_panel.alarm_disarm

##################################################################################
# Scripts
##################################################################################
script:
  countdown:
    alias: CountDown
    sequence:
    - data:
        entity_id: media_player.home_group
        volume_level: '0.8'
      service: media_player.volume_set
    - data:
        entity_id: media_player.home_group
        message: Alarm will be activated in ten minutes
      service: tts.google_say
    - delay: 00:05:00
    - data:
        entity_id: media_player.home_group
        message: Alarm will be activated in five minutes
      service: tts.google_say
    - delay: 00:04:00
    - data:
        entity_id: media_player.home_group
        message: Alarm will be activated in one minute
      service: tts.google_say
    - delay: 00:01:00
    - data:
        code: !secret sector_code
        entity_id: alarm_control_panel.sector_alarm_02519706
      service: alarm_control_panel.alarm_arm_away
    - data:
        entity_id: switch.countdown
      service: switch.turn_off
  skalskydd_on:
    alias: Skalskydd p√•
    sequence:
    - alias: ''
      data:
        code: !secret sector_code
        entity_id: alarm_control_panel.sector_alarm_02519706
      service: alarm_control_panel.alarm_arm_home
  skalskydd_off:
    alias: Skalskydd av
    sequence:
    - alias: ''
      data:
        code: !secret sector_code
        entity_id: alarm_control_panel.sector_alarm_02519706
      service: alarm_control_panel.alarm_disarm
