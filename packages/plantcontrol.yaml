##################################################################################
# Automations 
##################################################################################
automation:
- id: 'automation_plantlights_on'
  alias: PlantLightsOn
  initial_state: true
  trigger:
    platform: time
    at: '06:00:00'
  action:
  - service: switch.turn_on
    data:
      entity_id: switch.ac_1b521f6_3

- id: 'automation_plantlights_off'
  alias: PlantLightsOff
  initial_state: true
  trigger:
    platform: time
    at: '22:00:00'
  action:
  - service: switch.turn_off
    data:
      entity_id:
      - switch.switch.ac_1b521f6_3
      - switch.plant_heatbed

- id: 'automation_plantheatbed'
  alias: ToggleHeatbed
  description: ''
  trigger:
  - platform: time_pattern
    minutes: '/15'
    seconds: 0
  condition:
    condition: time
    after: '06:00:00'
    before: '21:55:00'
  action:
  - service: switch.turn_on
    data:
      entity_id: switch.plant_heatbed
  - delay: "00:{{ '%02i'%states.input_select.heatbed_delay.state | int }}:00"
  - service: switch.turn_off
    data:
      entity_id: switch.plant_heatbed

