- id: Weekday_morning
  alias: Weekday morning
  trigger:
  - at: 06:15
    platform: time
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
  action:
  - data:
      entity_id: light.ambience
    service: light.turn_on
  - delay: 02:15:00
  - data:
      entity_id: light.ambience
    service: homeassistant.turn_off
  mode: single
- id: Weekend_morning
  alias: Weekend morning
  trigger:
  - at: 07:45
    platform: time
  condition:
  - condition: time
    weekday:
    - sat
    - sun
  action:
  - data:
      entity_id: light.ambience
    service: light.turn_on
  - delay: 02:15:00
  - data:
      entity_id: light.ambience
    service: homeassistant.turn_off
- id: Cloudy_Afternoon
  alias: Cloudy Afternoon
  trigger:
    platform: sun
    event: sunset
    offset: -01:30:00
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: group.family
      state: home
    - condition: numeric_state
      entity_id: sensor.yr_cloudiness
      above: '80'
  action:
    service: light.turn_on
    entity_id: light.ambience
- id: Afternoon
  alias: Afternoon
  trigger:
    platform: sun
    event: sunset
    offset: -00:30:00
  condition: []
  action:
    service: light.turn_on
    entity_id: light.ambience
- id: NightLight
  alias: NightLight
  trigger:
  - entity_id: binary_sensor.experimental
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: sun.sun
    state: below_horizon
  action:
  - entity_id: light.hallway_desk
    service: light.turn_on
  - delay: 00:00:20
  - entity_id: light.hallway_desk
    service: light.turn_off
