# Weather prediction
weather:
  - platform: darksky
    api_key: !secret darksky_apikey
    units: si
    mode: daily

sensor:
  - platform: rfxtrx
    automatic_add: false
#  - platform: darksky
#    api_key: !secret darksky_apikey
#    language: sv
#    monitored_conditions:
#      - summary
#      - icon
#      - nearest_storm_distance
#    forecast:
  - platform: yr
    monitored_conditions:
        - symbol
        - cloudiness
  - platform: trafikverket_weatherstation
    name: 'TV Vrangelsro'
    api_key: !secret tv_api_key
    station: 'Vrangelsro'
    monitored_conditions:
        - air_temp
        - precipitation
        - wind_direction_text
        - wind_speed
  - platform: trafikverket_weatherstation
    name: 'TV Haverdal'
    api_key: !secret tv_api_key
    station: 'Brotorpet'
    monitored_conditions:
        - air_temp
        - precipitation
        - wind_direction_text
        - wind_speed
  - platform: trafikverket_weatherstation
    name: 'TV Östra Stranden'
    api_key: !secret tv_api_key
    station: 'Halmstad'
    monitored_conditions:
        - air_temp
        - precipitation
        - wind_direction_text
        - wind_speed

