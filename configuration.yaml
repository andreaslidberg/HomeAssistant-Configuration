    icon: mdi:school
    hidden: false
    
  - name: NinniWork
    latitude: !secret zone_ninni_latitude
    longitude: !secret zone_ninni_longitude
    radius: 100
    icon: mdi:briefcase
    hidden: false
    
  - name: AnteWork
    latitude: !secret zone_ante_latitude
    longitude: !secret zone_ante_longitude
    radius: 100
