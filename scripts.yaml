countdown:
  alias: CountDown
  sequence:
  - data:
      entity_id: media_player.home_group
      volume_level: '0.8'
    service: media_player.volume_set
  - data:
      entity_id: media_player.home_group
      message: Alarm will be activated in ten minutes
    service: tts.google_say
  - delay: 00:05:00
  - data:
      entity_id: media_player.home_group
      message: Alarm will be activated in five minutes
    service: tts.google_say
  - delay: 00:04:00
  - data:
      entity_id: media_player.home_group
      message: Alarm will be activated in one minute
    service: tts.google_say
  - delay: 00:01:00
  - data:
      code: !secret sector_code
      entity_id: alarm_control_panel.sector_alarm_02519706
    service: alarm_control_panel.alarm_arm_away
  - data:
      entity_id: switch.countdown
    service: switch.turn_off
skalskydd_on:
  alias: Skalskydd på
  sequence:
  - alias: ''
    data:
      code: !secret sector_code
      entity_id: alarm_control_panel.sector_alarm_02519706
    service: alarm_control_panel.alarm_arm_home
skalskydd_off:
  alias: Skalskydd av
  sequence:
  - alias: ''
    data:
      code: !secret sector_code
      entity_id: alarm_control_panel.sector_alarm_02519706
    service: alarm_control_panel.alarm_disarm
netflix:
  alias: Netflix
  sequence:
  - service: script.start_ps4
  - data:
      entity_id: media_player.playstation_4
      source: Netflix
